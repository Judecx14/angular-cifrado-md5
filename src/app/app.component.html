<div
  class="
    grid
    justify-items-center
    mt-20
    mx-auto
    drop-shadow
    bg-white
    rounded-lg
    shadow-xl
    p-10
    w-10/12
    md:w-2/5
  "
>
  <div class="grid justify-items-center">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      className="h-1 w-1"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
      width="110"
      class="text-blue-500"
    >
      <path
        strokeLinecap="round"
        strokeLinejoin="round"
        strokeWidth="{2}"
        d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"
      />
    </svg>
    <h1 class="text-4xl text-blue-400 text-center font-extralight">
      Encriptar mensaje usando MD5
    </h1>
  </div>

  <br />

  <form class="w-full grid justify-items-center" [formGroup]="formHash">
    <label for="message" class="text-gray-500 mb-5">Ingresa el mensaje:</label>
    <div class="relative text-gray-400 w-4/5">
      <span class="absolute inset-y-0 left-0 flex items-center pl-2">
        <button
          type="submit"
          class="p-1 focus:outline-none focus:shadow-outline"
          disabled
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z"
            />
          </svg>
        </button>
      </span>
      <input
        formControlName="message"
        type="search"
        id="message"
        name="message"
        class="
          border-none
          py-2
          text-sm
          rounded-md
          pl-10
          focus:outline-none focus:bg-white
          shadow-lg
          w-full
        "
        placeholder="Escribe un mensaje..."
        autocomplete="off"
      />
    </div>

    <br />
    <label for="messageDecrpit" class="text-gray-500 mb-5"
      >Mensaje encriptado:</label
    >
    <div class="relative text-gray-400 w-4/5">
      <span class="absolute inset-y-0 left-0 flex items-center pl-2">
        <button
          type="submit"
          class="p-1 focus:outline-none focus:shadow-outline"
          disabled
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            />
          </svg>
        </button>
      </span>
      <input
        formControlName="messageDecrpit"
        type="search"
        name="messageDecrpit"
        id="messageDecrpit"
        class="
          border-none
          py-2
          text-sm
          rounded-md
          pl-10
          focus:outline-none focus:bg-white
          shadow-lg
          w-full
        "
        [placeholder]="messageHash"
        autocomplete="off"
      />
    </div>
  </form>
</div>
